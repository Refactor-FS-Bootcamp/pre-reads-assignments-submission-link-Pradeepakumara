<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="response.html" style="width: 400px;">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="ex-Pradeepakumara" required><br><br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="ex-K R" required><br><br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="male" required>
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" required>
            <label for="female">Female</label><br><br>
            <label for="profile">Profile Image</label>
            <input type="file" name="pimg" id="profile" required><br><br>
            <label for="area">Self Description</label><br>
            <textarea name="txtarea" id="area" cols="30" rows="5" placeholder="Some text....." required></textarea><br><br>
            <label for="country">Country</label>
            <select name="country" id="country" required>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Japan">Japan</option>
            </select><br><br>
            <input type="reset" value="Reset Here">
            <input type="submit" value="submit Here">
        </fieldset>
    </form>
</body>
</html>
